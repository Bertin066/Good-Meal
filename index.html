    <style>
    body {
    position: relative;
    height: 100vh;
    margin: 0;
    display: grid;
    place-items: center;
    background:none;
    font-family: 'Arial', sans-serif;
}
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url("images/Rabbit.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    opacity: 0.6;
    z-index: -1;
}
.melting-text-container{
    margin: 70px;
    justify-content: center;
    position: relative;
    overflow: hidden;
}
.melting-text{
    font-size: 3rem;
    font-weight: bold;
    text-transform: uppercase;
    position: relative;
    background: linear-gradient(90deg,#ff6f61,#ffbd44,#ff6f61);
    background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    animation: melt 3s infinite alternate;
}
.melting-text::before{
    content: 'YOUR FAVORITE MEAL';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,#1c97b6,#ffbd44,#6179ff);
   background-clip:text;
    color: transparent;
    animation: drip 3s infinite alternate;
}
.melting-text::after{ 
    filter: blur(1px);
    opacity: 0.5;
}
@keyframes melt{
    0%{
        filter: blur(1px);
        transform:scaleY(1) translateY(50px);
    }
    50%{
        filter:none;
        transform: scaleY(1);
    }
    100%{
        filter: blur(1px);
        transform: scaleY(1);
    }
}
@keyframes drip{
    0%,100%{
        transform: scaleY(1.5);
        opacity: 1;
        filter: blur(1px);
    }
    50%{
        transform: scaleY(1) translateY(40px);
        opacity: 0.5;
    }
}
    .toast{

    button{

    }
    button:active{
background-color: #ffb347;

    }
    h1{

    }
    .jok{

    }
    a{
        text-decoration: none;

        margin: 1rem auto;

    a:hover{

    a:active{

    }
    img{
        width: 200px;

        margin: 20px auto;

    }
    label{

    }
    input{
        border:chocolate;

        height:30px;

    }

 </style>
